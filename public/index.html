                          <script type="text/javascript">
                          $(document).ready(function(){
                              $('input.typeahead').typeahead({
                                  name: 'countries',

                                  limit: 10
                              });
                          });
                          </script>
                          <style type="text/css">
                          .bs-example{
                            font-family: sans-serif;
                            position: relative;
                            float: left;                     
                          }
                          .typeahead, .tt-query, .tt-hint {  
                            
                            border: 2px solid #CCCCCC;
                            border-radius: 8px;
                            font-size: 12px;
                            height: 30px;
                            line-height: 30px;
                            outline: medium none;
                            padding: 8px 12px;
                            width: 100%;
                          }
                          .typeahead {
                            background-color: #fdfdfd;
                          }
                          .typeahead:focus {
                            border: 2px solid #0097CF;
                          }
                          .tt-query {
                            box-shadow: 0 1px 1px rgba(255, 253, 253, 0.075) inset;
                          }
                          .tt-hint {
                            color: #999999;
                          }
                          .tt-dropdown-menu {
                            background-color: #FFFFFF;
                            border: 1px solid rgba(255, 253, 253, 0.2);
                            border-radius: 8px;
                            box-shadow: 0 5px 10px rgba(255, 253, 253, 0.836);
                            margin-top: 12px;
                            padding: 8px 0;
                            width: 422px;
                          }
                          .tt-suggestion {
                            font-size: 24px;
                            line-height: 24px;
                            padding: 3px 20px;
                          }

                            background-color: #368d8d;
                            color: #d36565;
                          }
                          .tt-suggestion p {
                            margin: 0;
                          }
                          </style>
